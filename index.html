<!DOCTYPE html>
<html>
    <head>
        <title>Forum</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="firsthead">
            <span class="logo">
                <img class="header_logo">Postiee
            </span>
            <span class="search">
                <input type="text" id="searchbar" name="searchbar" placeholder="Search...">
                <button id="searchsubmit" name="searchsubmit" type="submit">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24"><path fill="#666666" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                    </svg>
                </button>
            </span>
            <span class="profile">
                <div class="profile-dropdown">
                    <button id="profileButton">
                        <img id="profilePic" src="profile.jpg">
                    </button>
                    <div id="myDropdown" class="dropdown-content">
                        <p>Hello</p>
                        <a href="#profile">Profile</a>
                        <a href="#logout">Logout</a>
                    </div>
                </div>
            </span>
        </div>
        <div class="secondhead">
            <button id="createpost" name="createpost" type="button">Create Post</button>
            <span class="rightbtns">
                <button class="movebutton" name="prevpage" type="button">Previous Page</button>
                <button class="movebutton" name="nextpage" type="button">Next Page</button>
            </span>
        </div>
        <script src="script.js"></script>
    </body>
</html>
