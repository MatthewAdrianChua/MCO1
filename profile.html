<!DOCTYPE html>
<html>
    <head>
        <title>Forum</title>
        <link rel="stylesheet" href="index.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="firsthead">
            <span class="logo">
                <img class="header_logo">
                <p class="header_text">Postiee</p>
            </span>
            <span class="search">
                <input type="text" id="searchbar" name="searchbar" placeholder="Search...">
                <button id="searchsubmit" name="searchsubmit" type="submit">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24"><path fill="#666666" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                    </svg>
                </button>
            </span>
            <span class="profile">
                <div class="dropdown">
                    <button class="profileBtn">
                    <img src="/statics/profile.jpg" alt="profilepic" id="profilePic">
                    </button>
                    <div class="dropdown-content">
                        <ul>
                            <li><a href="#profile">Profile</a></li>
                            <br>
                            <li><a href="#logout">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </span>
        </div>
        <div class="profile-box">
            <div class="top-section">
                <div class="profile-pic">
                    <img src="/statics/profile.jpg" alt="profilepic" id="profilePic">
                </div>
                <div class="profile-info">
                    <h1>Username</h1>
                </div>
            </div>
            <div class="bottom-section">
                <p>Bio</p>
                <h2>Birthday: 1991-01-01</h2>
                <h2>Posts: 0</h2>
                <button id="editProfile" >Edit Profile</button>
            </div>
        </div>
        <div id="editProfileModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form id="editProfileForm">
                <label for="newUsername">Username:</label><br>
                <input type="text" id="newUsername" name="newUsername" placeholder="Username"><br>
                <label for="newBio">Bio:</label><br>
                <textarea id="newBio" name="newBio" placeholder="Bio"></textarea><br>
                <label for="newBday">Birthday:</label><br>
                <input type="date" id="newBday" name="newBday"><br>
                <label for="newProfilePic">Profile Picture:</label><br>
                <input type="file" id="newProfilePic" name="newProfilePic"><br>
                <button type="button" id="saveChanges">Save</button>
                </form>
            </div>
        </div>

        <!------------------------------------------------------DEREK'S PART--------------------------------------------------------->
        <div class = "body-container">
            <div class="post-container">
                <!--- POSTS-->
                <div class="post-content">
                    <div class = "content-header">
                        
                        <div class = "flex" style="flex-grow: 0;">
                            <span class = "content-text"> 5 </span> <span class ="like icon"> </span> 
                            
                            
                            
                            <span class = "content-text"> 8 </span> <span class ="dislike icon"> </span>
                            
                            
                            
                            
                            <span class = "content-text"> 3 </span> <span class ="comment icon"> </span> 
                        
                        </div>
                        
                        <div class ="flex" style="flex-grow: 1;">
                            <span class = "post-title" id="post-title"> Post Title </span>
                            <input type="text" id="edit-post-body" style="display: none; margin: 8px;" />
                            <button id="post-save-button" style="display: none; margin: 8px;">Save</button>
                        </div>
                        
                        <span class="edit" id="edit-post-button" style="flex-grow: 0;"></span> 
                        
                        
                    </div>
                </div>
            </div> 
                
            <br>
                <!--- COMMENTS-->
            <div class = "comment-container">
                <div class="post-footer">
                    <div class="comment-bar">
                        <span class="comment-title"> comment on ___'s post </span>
                        <span class="comment-body">:  comment body </span>
                        <span class="edit"> </span>
                    </div>
                </div>
            </div>
            
        </div>
    </body>
</html>
